<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to the Record Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #d4fc79, #96e6a1);
            min-height: 100vh;
            display: flex;
            align-items: center;
            flex-direction: column;
        }
        .btn-custom {
            background-color: #4a90e2;
            color: white;
            border-radius: 50px;
            padding: 10px 20px;
        }
        .btn-custom:hover {
            background-color: #357ab8;
            color: white;
        }
        .navbar-brand {
            margin: 0 auto;
        }
        .navbar-nav {
            margin-left: auto;
        }
        .jumbotron {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark w-100">
        <div class="container-fluid">
            <a class="navbar-brand mx-auto" href="/">Record Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/albums">View Albums</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/artists">View Artists</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/albums/new">Add New Album</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/artists/new">Add New Artist</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="jumbotron">
            <h1 class="display-4">Welcome to the Music Collection</h1>
            <p class="lead">Discover, explore, and add your favourite albums and artists.</p>
            <hr class="my-4">
            <p>Start by viewing our collection or adding something new!</p>
            <a class="btn btn-custom btn-lg" href="/albums" role="button">View Albums</a>
            <a class="btn btn-custom btn-lg" href="/artists" role="button">View Artists</a>
            <a class="btn btn-success btn-lg" href="/albums/new" role="button">Add New Album</a>
            <a class="btn btn-success btn-lg" href="/artists/new" role="button">Add New Artist</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
