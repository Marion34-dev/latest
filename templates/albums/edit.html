<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Album</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #d4fc79, #96e6a1);
            min-height: 100vh;
            display: flex;
            align-items: center;
            flex-direction: column;
        }
        .btn-custom {
            background-color: #4a90e2;
            color: white;
            border-radius: 50px;
            padding: 10px 20px;
        }
        .btn-custom:hover {
            background-color: #357ab8;
            color: white;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .navbar-brand {
            margin: 0 auto;
        }
        .navbar-nav {
            margin-left: auto;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark w-100">
        <div class="container-fluid">
            <a class="navbar-brand mx-auto" href="/">Record Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/albums">View Albums</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="card p-4">
            <h1 class="mb-4 text-center">Edit Album</h1>
            <form action="/albums/{{ album.id }}" method="POST">
                <!-- Make sure all fields use the correct names and values -->
                <input type="hidden" name="album_id" value="{{ album.id }}"> <!-- Ensure hidden field holds the album ID -->
                <div class="mb-3">
                    <label for="artist_id" class="form-label">Artist ID:</label>
                    <input type="text" id="artist_id" name="artist_id" class="form-control" value="{{ album.artist_id }}" required> <!-- Correct input -->
                </div>
                <button type="submit" class="btn btn-custom w-100">Update Album</button>
            </form>
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
