<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #d4fc79, #96e6a1);
            min-height: 100vh;
            display: flex;
            align-items: center;
            flex-direction: column;
        }
        .container {
            max-width: 900px;
        }
        .card {
            margin-bottom: 20px;
            transition: transform 0.3s ease-in-out;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .btn-custom {
            background-color: #4a90e2;
            color: white;
            border-radius: 50px;
            padding: 10px 20px;
        }
        .btn-custom:hover {
            background-color: #357ab8;
            color: white;
        }
        .navbar-brand {
            margin: 0 auto;
        }
        .navbar-nav {
            margin-left: auto;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark w-100">
        <div class="container-fluid">
            <a class="navbar-brand mx-auto" href="/">Record Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/artists">View Artists</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/albums/new">Add New Album</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="mb-4 text-center text-white">Albums</h1>
        <div class="row">
            {% for album in albums %}
            <div class="col-md-6">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <h5 class="card-title">{{ album.title }}</h5>
                        <p class="card-text">Released: {{ album.release_year }}</p>
                        <a href="/albums/{{ album.id }}" class="btn btn-primary btn-sm mt-2">View Details</a>
                        <!-- <a href="/albums/{{ album.id }}/edit" class="btn btn-warning btn-sm mt-2">Edit</a> -->
                        <form action="/albums/{{ album.id }}/delete" method="POST" style="display: inline;">
                            <button type="submit" class="btn btn-danger btn-sm mt-2">Delete</button>
                        </form>
                        
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="d-flex justify-content-center mt-4">
            <a href="/albums/new" class="btn btn-custom">Add New Album</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
